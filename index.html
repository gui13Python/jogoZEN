<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zen Bolhas</title>
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --bg-light: linear-gradient(to top, #a0e0ff, #ffffff);
      --bg-dark: linear-gradient(to top, #000428, #004e92);
      --text-light: #333;
      --text-dark: #f0f0f0;
      --box-bg-light: rgba(255,255,255,0.8);
      --box-bg-dark: rgba(0,0,0,0.6);
    }

    body {
      margin: 0;
      overflow: hidden;
      background: var(--bg-light);
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.5s ease;
    }

    canvas {
      display: block;
    }

    #motivacao, #pontuacao {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1.2em;
      color: var(--text-light);
      background: var(--box-bg-light);
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: all 0.5s ease;
      text-align: center;
    }

    #motivacao { top: 20px; }
    #pontuacao { top: 70px; }

    #modoToggle {
      position: absolute;
      top: 130px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffffff88;
      border: none;
      border-radius: 15px;
      padding: 8px 20px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    #audioToggle {
      position: absolute;
      top: 200px;
      left: 50%;
      transform: translateX(-50%);
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.8em;
      color: #333;
    }

    #configBox {
      position: absolute;
      top: 250px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--box-bg-light);
      color: var(--text-light);
      padding: 10px;
      border-radius: 15px;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .dark-mode {
      background: var(--bg-dark);
    }

    .dark-mode #motivacao,
    .dark-mode #pontuacao,
    .dark-mode #configBox {
      background: var(--box-bg-dark);
      color: var(--text-dark);
    }

    .dark-mode #modoToggle {
      background-color: #333;
      color: #f0f0f0;
    }

    .dark-mode #audioToggle {
      color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="motivacao">Toque nas bolhas para estourar!</div>
  <div id="pontuacao">Pontua√ß√£o: 0 | Erros: 0 | N√≠vel: 1</div>
  <button id="modoToggle">Ativar Modo Escuro</button>
  <button id="audioToggle" title="Configura√ß√µes de √°udio">üéµ</button>
  <div id="configBox">
    <label>Volume da M√∫sica
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
    </label>
    <label>
      <input type="checkbox" id="somEfeitoToggle">
      Efeitos sonoros
    </label>
  </div>
  <canvas id="gameCanvas"></canvas>
  <audio id="plop" src="https://cdn.pixabay.com/audio/2022/03/15/audio_640b27eb75.mp3"></audio>
  <audio id="musicaFundo" loop autoplay>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/20/audio_596c3274b6.mp3?filename=soft-ambient-112214.mp3" type="audio/mpeg">
  </audio>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const frases = [
      "Voc√™ est√° indo muito bem!",
      "Continue no seu ritmo.",
      "Tudo bem recome√ßar.",
      "Respire. Sinta. Viva.",
      "Voc√™ merece esse momento de paz.",
      "Voc√™ est√° ficando cada vez melhor!",
      "O foco √© uma jornada. Continue!"
    ];

    let bolhas = [];
    let estouroTotal = 0;
    let perdidas = 0;
    let nivel = 1;
    let velocidadeBonus = 0;

    const plop = document.getElementById("plop");
    const musicaFundo = document.getElementById("musicaFundo");
    const volumeSlider = document.getElementById("volumeSlider");
    const somEfeitoToggle = document.getElementById("somEfeitoToggle");

    musicaFundo.volume = localStorage.getItem("volumeMusica") || 0.2;
    volumeSlider.value = musicaFundo.volume;
    somEfeitoToggle.checked = localStorage.getItem("efeitoSom") !== "false";

    function atualizarPontuacao() {
      document.getElementById("pontuacao").textContent = `Pontua√ß√£o: ${estouroTotal} | Erros: ${perdidas} | N√≠vel: ${nivel}`;
    }

    function criarBolha() {
      const raio = Math.random() * 20 + 20;
      const x = Math.random() * (canvas.width - raio * 2) + raio;
      const y = canvas.height + raio;
      const cor = `hsl(${Math.random() * 360}, 70%, 80%)`;
      const velocidade = Math.random() * 1.5 + 0.5 + velocidadeBonus;
      bolhas.push({ x, y, raio, cor, velocidade });
    }

    function desenharBolhas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < bolhas.length; i++) {
        const b = bolhas[i];
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.raio, 0, Math.PI * 2);
        ctx.fillStyle = b.cor;
        ctx.fill();
        b.y -= b.velocidade;

        if (b.y + b.raio < 0) {
          bolhas.splice(i, 1);
          i--;
          perdidas++;
          atualizarPontuacao();
          if (perdidas >= 5) reiniciarJogo("Est√° tudo bem... Respire fundo e tente de novo.");
        }
      }
    }

    function estourar(x, y) {
      for (let i = 0; i < bolhas.length; i++) {
        const b = bolhas[i];
        const dist = Math.hypot(b.x - x, b.y - y);
        if (dist < b.raio) {
          bolhas.splice(i, 1);
          estouroTotal++;
          perdidas = 0;
          atualizarPontuacao();
          if (somEfeitoToggle.checked) plop.play();
          if (estouroTotal % 10 === 0) {
            mostrarFrase(frases[Math.floor(Math.random() * frases.length)]);
            nivel++;
            velocidadeBonus += 0.2;
            atualizarPontuacao();
          }
          return;
        }
      }
      perdidas++;
      atualizarPontuacao();
      if (perdidas >= 5) reiniciarJogo("Lembre-se: persist√™ncia √© a chave. Voc√™ consegue!");
    }

    function reiniciarJogo(msg) {
      mostrarFrase(msg);
      estouroTotal = 0;
      perdidas = 0;
      nivel = 1;
      velocidadeBonus = 0;
      atualizarPontuacao();
    }

    function mostrarFrase(texto) {
      const div = document.getElementById("motivacao");
      div.textContent = texto;
      div.style.opacity = 1;
      setTimeout(() => {
        div.style.opacity = 0.3;
      }, 4000);
    }

    canvas.addEventListener("click", (e) => {
      estourar(e.clientX, e.clientY);
    });

    function loop() {
      if (Math.random() < 0.05 + nivel * 0.002) criarBolha();
      desenharBolhas();
      requestAnimationFrame(loop);
    }

    loop();
    mostrarFrase("Toque nas bolhas para estourar!");

    document.getElementById("modoToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const toggle = document.getElementById("modoToggle");
      toggle.textContent = document.body.classList.contains("dark-mode") ? "Desativar Modo Escuro" : "Ativar Modo Escuro";
    });

    document.getElementById("audioToggle").addEventListener("click", () => {
      const box = document.getElementById("configBox");
      box.style.display = box.style.display === "flex" ? "none" : "flex";
    });

    volumeSlider.addEventListener("input", () => {
      musicaFundo.volume = volumeSlider.value;
      localStorage.setItem("volumeMusica", volumeSlider.value);
    });

    somEfeitoToggle.addEventListener("change", () => {
      localStorage.setItem("efeitoSom", somEfeitoToggle.checked);
    });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
